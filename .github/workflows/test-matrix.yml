name: üß™ Monorepo Test Matrix

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '22'
  PNPM_VERSION: '10.16.1'

jobs:
  # ========================================
  # CHANGE DETECTION & AFFECTED ANALYSIS
  # ========================================
  detect-changes:
    name: üîç Detect Changes
    runs-on: ubuntu-latest
    outputs:
      affected-packages: ${{ steps.changes.outputs.packages }}
      has-changes: ${{ steps.changes.outputs.has-changes }}
      test-strategy: ${{ steps.strategy.outputs.strategy }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Detect affected packages
        id: changes
        run: |
          # Use our test orchestrator to detect changes
          affected=$(node scripts/test-orchestrator.mjs affected --dry-run || echo "all")
          echo "packages=$affected" >> $GITHUB_OUTPUT
          if [[ "${{ github.event_name }}" == "push" ]] || [[ "${{ github.event_name }}" == "pull_request" ]]; then
            echo "has-changes=true" >> $GITHUB_OUTPUT
          else
            echo "has-changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine test strategy
        id: strategy
        run: |
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "strategy=full" >> $GITHUB_OUTPUT
          elif [[ "${{ steps.changes.outputs.packages }}" == "all" ]]; then
            echo "strategy=progressive" >> $GITHUB_OUTPUT
          else
            echo "strategy=affected" >> $GITHUB_OUTPUT
          fi

  # ========================================
  # UNIT TESTING MATRIX
  # ========================================
  unit-tests:
    name: üß™ Unit Tests
    runs-on: ${{ matrix.os }}
    needs: detect-changes
    if: needs.detect-changes.outputs.has-changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['22', '24']
        include:
          - os: ubuntu-latest
            node-version: '22'
            primary: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run unit tests
        run: pnpm test:unit
        env:
          NODE_ENV: test
          CI: true

      - name: Upload coverage (primary only)
        if: matrix.primary
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage/unit
          flags: unit-tests
          name: unit-coverage

  # ========================================
  # INTEGRATION TESTING WITH CLOUDFLARE
  # ========================================
  integration-tests:
    name: üîó Integration Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, unit-tests]
    if: needs.detect-changes.outputs.has-changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run integration tests (sharded)
        run: pnpm test:ci:sharded
        env:
          NODE_ENV: test
          CI: true
          SHARD_INDEX: ${{ matrix.shard }}
          SHARD_COUNT: 4

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: integration-results-shard-${{ matrix.shard }}
          path: test-results/

  # ========================================
  # COMPONENT TESTING WITH PLAYWRIGHT
  # ========================================
  component-tests:
    name: üé≠ Component Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, unit-tests]
    if: needs.detect-changes.outputs.has-changes == 'true'
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps ${{ matrix.browser }}

      - name: Run component tests
        run: pnpm test:component --project=${{ matrix.browser }}
        env:
          NODE_ENV: test
          CI: true

      - name: Upload component test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: component-results-${{ matrix.browser }}
          path: |
            test-results/
            playwright-report-components/

  # ========================================
  # E2E TESTING
  # ========================================
  e2e-tests:
    name: üåê E2E Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, integration-tests]
    if: needs.detect-changes.outputs.test-strategy != 'affected'
    strategy:
      fail-fast: false
      matrix:
        project: [chromium, firefox]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build applications
        run: pnpm build

      - name: Install Playwright browsers
        run: pnpm exec playwright install --with-deps

      - name: Run E2E tests
        run: pnpm test:e2e --project=${{ matrix.project }}
        env:
          NODE_ENV: test
          CI: true
          BASE_URL: http://localhost:3000

      - name: Upload E2E results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results-${{ matrix.project }}
          path: |
            test-results/
            playwright-report/

  # ========================================
  # PERFORMANCE & BENCHMARK TESTING
  # ========================================
  performance-tests:
    name: ‚ö° Performance Tests
    runs-on: ubuntu-latest
    needs: [detect-changes, unit-tests]
    if: needs.detect-changes.outputs.test-strategy == 'full'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run performance tests
        run: pnpm test:performance
        env:
          NODE_ENV: test
          CI: true

      - name: Run benchmark tests
        run: pnpm test:benchmark
        env:
          NODE_ENV: test

      - name: Upload performance results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: benchmark-results/

  # ========================================
  # TEST RESULT AGGREGATION
  # ========================================
  aggregate-results:
    name: üìä Aggregate Results
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, component-tests]
    if: always()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all test artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Aggregate test results
        run: node scripts/test-result-aggregator.mjs artifacts/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload aggregated results
        uses: actions/upload-artifact@v4
        with:
          name: aggregated-test-results
          path: |
            test-results/aggregated/
            coverage/aggregated/

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'test-results/aggregated/summary.json';

            if (fs.existsSync(path)) {
              const summary = JSON.parse(fs.readFileSync(path, 'utf8'));
              const body = `
              ## üß™ Test Results Summary

              | Test Type | Passed | Failed | Total |
              |-----------|--------|--------|-------|
              | Unit | ${summary.unit.passed} | ${summary.unit.failed} | ${summary.unit.total} |
              | Integration | ${summary.integration.passed} | ${summary.integration.failed} | ${summary.integration.total} |
              | Component | ${summary.component.passed} | ${summary.component.failed} | ${summary.component.total} |

              **Overall Coverage**: ${summary.coverage.percentage}%
              **Test Duration**: ${summary.duration}ms
              `;

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }

  # ========================================
  # FUTURE-READY: AI INSIGHTS
  # ========================================
  ai-insights:
    name: ü§ñ AI Test Insights
    runs-on: ubuntu-latest
    needs: [aggregate-results]
    if: needs.detect-changes.outputs.test-strategy == 'full' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download aggregated results
        uses: actions/download-artifact@v4
        with:
          name: aggregated-test-results
          path: test-results/

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Generate AI insights
        run: node scripts/ai-test-analyzer.mjs
        env:
          NODE_ENV: production

      - name: Upload AI insights
        uses: actions/upload-artifact@v4
        with:
          name: ai-test-insights
          path: test-results/ai-insights/