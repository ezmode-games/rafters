name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    # Only run if CI passed - trust the validation pipeline
    needs: []
    permissions:
      contents: write
      id-token: write
      pull-requests: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          # Fetch full history for changeset changelog generation
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # BUILD FOR DISTRIBUTION (not validation)
      - name: Build packages for distribution
        run: pnpm build

      # GENERATE REGISTRY MANIFEST
      - name: Generate Registry Manifest
        run: pnpm manifest:generate

      # DELIVERY PIPELINE - No validation, just ship what CI approved
      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm changeset:publish
          version: pnpm changeset:version
          commit: "chore: release packages"
          title: "chore: release packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # OPTIONAL: Deploy documentation/storybook if needed
      - name: Deploy Storybook (if released)
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "Packages released: ${{ steps.changesets.outputs.publishedPackages }}"
          # Add deployment commands here if needed
          # pnpm ui:build-storybook
          # Deploy to hosting platform

      # OPTIONAL: Update registry after successful release
      - name: Update Registry (if released)
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "Updating component registry after release..."
          # Add registry update commands here
          pnpm manifest:generate