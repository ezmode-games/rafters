name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  # Check if there are changesets that need to be released
  check-changesets:
    name: Check Changesets
    runs-on: ubuntu-latest
    outputs:
      has-changesets: ${{ steps.changesets.outputs.hasChangesets }}
      published: ${{ steps.changesets.outputs.published }}
      api-changed: ${{ steps.detect-api-changes.outputs.api-changed }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: pnpm changeset:publish
          version: pnpm changeset:version
          commit: "chore: release packages"
          title: "chore: release packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Detect API Changes
        id: detect-api-changes
        if: steps.changesets.outputs.published == 'true'
        run: |
          # Check if any published packages affect the API or if API files changed
          if git diff --name-only HEAD~1 HEAD | grep -E '^apps/api/|^packages/(shared|color-utils)/'; then
            echo "api-changed=true" >> $GITHUB_OUTPUT
            echo "API-related changes detected"
          else
            echo "api-changed=false" >> $GITHUB_OUTPUT
            echo "No API changes detected"
          fi

  # Deploy Cloudflare Workers API when changes are detected
  deploy-api:
    name: Deploy API to Cloudflare Workers
    needs: check-changesets
    if: needs.check-changesets.outputs.api-changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Dependencies
        run: pnpm --filter api^... build

      - name: Deploy to Cloudflare Workers
        run: pnpm deploy:api
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

  # Component preview system handles UI documentation
  # (Storybook replacement via JSDoc intelligence + SWC compiler)

  # Notify about successful releases
  notify-release:
    name: Notify Release
    needs: [check-changesets, deploy-api]
    if: always() && needs.check-changesets.outputs.published == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Create Release Summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "Packages published: ${{ needs.check-changesets.outputs.published }}" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.deploy-api.result }}" = "success" ]; then
            echo "- âœ… API deployed to Cloudflare Workers" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.check-changesets.outputs.api-changed }}" = "true" ]; then
            echo "- âŒ API deployment failed" >> $GITHUB_STEP_SUMMARY
          fi

          echo "- ðŸ“– Component documentation available via JSDoc intelligence system" >> $GITHUB_STEP_SUMMARY