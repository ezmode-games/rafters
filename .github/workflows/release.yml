name: Release

on:
  push:
    branches: [main]

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    if: github.repository_owner == 'seansilvius'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '10.16.1'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build CLI
        run: cd apps/cli && pnpm build

      - name: Create Release PR or Publish
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          publish: pnpm changeset publish
          title: 'chore: release packages'
          commit: 'chore: release packages'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Tag CLI release
        if: steps.changesets.outputs.published == 'true'
        run: |
          PACKAGE_VERSION=$(node -p "require('./apps/cli/package.json').version")
          git tag "cli-v${PACKAGE_VERSION}"
          git push origin "cli-v${PACKAGE_VERSION}"