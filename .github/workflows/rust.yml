name: Rust

on:
  pull_request:
    branches: [main]
    paths:
      - 'packages/docs-rs/**'
      - '.github/workflows/rust.yml'
  push:
    branches: [main]
    paths:
      - 'packages/docs-rs/**'
      - '.github/workflows/rust.yml'

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/docs-rs
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/docs-rs
      - run: cargo check --all-targets

  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/docs-rs
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/docs-rs
      - run: cargo test --all-targets

  fmt:
    name: Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/docs-rs
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - run: cargo fmt --all --check

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/docs-rs
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: packages/docs-rs
      - run: cargo clippy --all-targets
