name: CI Fast

# This workflow provides rapid feedback on PRs by only testing changed code
on:
  pull_request:
    types: [opened, synchronize]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.changeset/**'
      - 'LICENSE'
      - '.gitignore'

concurrency:
  group: ci-fast-${{ github.event.pull_request.number }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  FORCE_COLOR: 3

jobs:
  # Quick sanity checks that run in parallel
  quick-checks:
    name: Quick Checks
    runs-on: ubuntu-latest
    outputs:
      skip-tests: ${{ steps.check.outputs.skip-tests }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if only docs/config changed
        id: check
        run: |
          git fetch origin main:main
          CHANGED_FILES=$(git diff --name-only main...HEAD)

          # Check if all changes are in non-code directories
          if echo "$CHANGED_FILES" | grep -vE '^(docs/|\.changeset/|.*\.md$|\.gitignore$|LICENSE$|\.github/workflows/)' > /dev/null; then
            echo "skip-tests=false" >> $GITHUB_OUTPUT
          else
            echo "skip-tests=true" >> $GITHUB_OUTPUT
            echo "Only documentation/config changes detected - skipping tests"
          fi

      - name: Setup Biome
        if: steps.check.outputs.skip-tests == 'false'
        uses: biomejs/setup-biome@v2
        with:
          version: 1.9.4

      - name: Biome Quick Check
        if: steps.check.outputs.skip-tests == 'false'
        run: biome check --diagnostic-level=error --no-errors-on-unmatched

  # Main test job using Turbo for smart caching
  test-affected:
    name: Test Affected
    needs: quick-checks
    if: needs.quick-checks.outputs.skip-tests == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: git fetch origin main:main

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Restore dependency cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules/.cache
            node_modules/.vite
          key: deps-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            deps-${{ runner.os }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-${{ github.event.pull_request.base.sha }}
            turbo-${{ runner.os }}-

      - name: Determine affected packages
        id: affected
        run: |
          echo "Affected packages:"
          npx turbo run build --filter='...[origin/main]' --dry-run=json | jq -r '.tasks[].package' | sort -u

      - name: Build affected packages
        run: npx turbo build --filter='...[origin/main]' --cache-dir=.turbo

      - name: TypeCheck affected packages
        run: npx turbo typecheck type-check --filter='...[origin/main]' --cache-dir=.turbo

      - name: Test affected packages
        run: npx turbo test:run --filter='...[origin/main]' --cache-dir=.turbo

      - name: Upload Turbo cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}

  # Status check that other workflows can depend on
  ci-fast-status:
    name: Fast CI Complete
    runs-on: ubuntu-latest
    needs: [quick-checks, test-affected]
    if: always()
    steps:
      - name: Report status
        run: |
          if [ "${{ needs.quick-checks.outputs.skip-tests }}" = "true" ]; then
            echo "✅ CI Fast: Skipped (only docs/config changes)"
          elif [ "${{ contains(needs.*.result, 'failure') }}" = "true" ]; then
            echo "❌ CI Fast: Failed"
            exit 1
          else
            echo "✅ CI Fast: Passed"
          fi