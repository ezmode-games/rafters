name: CI Full

on:
  # Run comprehensive testing on main branch pushes
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.changeset/**.md'
      - 'LICENSE'
  # Manual trigger for comprehensive testing
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Run E2E tests'
        required: false
        default: true
        type: boolean

# Cancel in-progress runs for the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch main branch
        run: git fetch origin main:main

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Restore pnpm store cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules/.cache
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            **/.turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers if needed
        run: |
          if [ ! -d ~/.cache/ms-playwright ]; then
            pnpm --filter website exec playwright install --with-deps
          fi

      - name: Run Full Preflight Check
        run: pnpm preflight

  # Trigger release workflow after successful CI on main branch
  trigger-release:
    name: Trigger Release
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for changesets
        id: changesets
        run: |
          if [ -n "$(ls -A .changeset/ 2>/dev/null | grep -v README.md | grep -v config.json)" ]; then
            echo "has-changesets=true" >> $GITHUB_OUTPUT
            echo "Changesets found - release workflow will handle publishing"
          else
            echo "has-changesets=false" >> $GITHUB_OUTPUT
            echo "No changesets found - no release needed"
          fi

      - name: Summary
        run: |
          echo "## CI Complete" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Tests passed" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.changesets.outputs.has-changesets }}" = "true" ]; then
            echo "- ðŸ“¦ Changesets detected - release workflow will run" >> $GITHUB_STEP_SUMMARY
          else
            echo "- â­ï¸ No changesets - no release needed" >> $GITHUB_STEP_SUMMARY
          fi