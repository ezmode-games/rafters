name: CI

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.changeset/**.md'
      - 'LICENSE'
  # Temporarily disabled push trigger to test release workflow
  # push:
  #   branches:
  #     - main

# Cancel in-progress runs for the same PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Restore pnpm store cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.pnpm-store
            node_modules/.cache
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: |
            .turbo
            **/.turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright Browsers if needed
        run: |
          if [ ! -d ~/.cache/ms-playwright ]; then
            pnpm --filter website exec playwright install --with-deps
          fi

      - name: Run Preflight Check (Affected Only)
        if: github.event_name == 'pull_request'
        run: pnpm preflight:affected

      - name: Run Full Preflight Check
        if: github.event_name != 'pull_request'
        run: pnpm preflight

  changeset-check:
    name: Changeset Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: Fetch main branch
        run: git fetch origin main:main

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for changesets
        run: |
          if [ -z "$(ls -A .changeset/ 2>/dev/null | grep -v README.md | grep -v config.json)" ]; then
            echo "::warning::No changeset found. If this PR includes changes that should trigger a release, please add a changeset by running 'pnpm changeset' and committing the result."
          else
            echo "Changeset found âœ…"
            pnpm changeset:check
          fi