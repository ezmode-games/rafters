name: CI

on:
  pull_request:
    branches:
      - main
  # Temporarily disabled push trigger to test release workflow
  # push:
  #   branches:
  #     - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm --filter website exec playwright install --with-deps

      - name: Run Full Preflight Check
        run: pnpm preflight

  changeset-check:
    name: Changeset Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: Fetch main branch
        run: git fetch origin main:main

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for changesets
        run: |
          if [ -z "$(ls -A .changeset/ 2>/dev/null | grep -v README.md | grep -v config.json)" ]; then
            echo "::warning::No changeset found. If this PR includes changes that should trigger a release, please add a changeset by running 'pnpm changeset' and committing the result."
          else
            echo "Changeset found âœ…"
            pnpm changeset:check
          fi