<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playwright Component Testing - Rafters UI</title>

    <!-- Basic styles for component testing -->
    <style>
      :root {
        /* Basic design tokens for testing */
        --color-primary: #000000;
        --color-primary-foreground: #ffffff;
        --color-secondary: #666666;
        --color-secondary-foreground: #ffffff;
        --color-destructive: #dc2626;
        --color-destructive-foreground: #ffffff;
        --color-success: #16a34a;
        --color-success-foreground: #ffffff;
        --color-warning: #ea580c;
        --color-warning-foreground: #ffffff;
        --color-info: #0284c7;
        --color-info-foreground: #ffffff;
        --color-background: #ffffff;
        --color-accent: #f5f5f5;
        --color-accent-foreground: #000000;
        --color-ring: #000000;
        --border-input: 1px solid #e5e5e5;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.5;
        -webkit-font-smoothing: antialiased;
        background: white;
      }

      /* Ensure Web Components render properly */
      r-button {
        display: inline-block;
      }

      /* Test container styling */
      #root {
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.ts"></script>
  </body>
</html>
